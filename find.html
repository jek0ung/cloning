<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good vibes only!</title>
    <script src="https://kit.fontawesome.com/bc2ba77af7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>01:20</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>



    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icons">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Conacts</span>
            </div>
            <div class="icon-row__icons">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icons">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
              <h4>Open Chat</h4>
              <span
                >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
              </span>
            </div>
            <div class="open-post">
              <div class="open-post__column">
                <h5 class="open-post__title">#The Boyz</h5>
                <h6 class="open-post__hashtags">#tbz#theb#friends</h6>
                <div class="open-post__members">
                  <img src="https://pbs.twimg.com/media/F2ij6YVakAADKQo?format=jpg&name=4096x4096" />
                  <span class="open-post__member-count">802 members</span>
                  <div class="divider"></div>
                  <span class="open-post__member-status">Active</span>
                </div>
              </div>
              <div class="open-post__column">
                <div class="open-post__photo">
                  <img src="https://pbs.twimg.com/media/F4hZ8w3aUAAH20w?format=jpg&name=4096x4096" />
                  <div class="open-post__heart-count">
                    <i class="fa-solid fa-heart fa-xs"></i><span>913</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                  <i class="fa-regular fa-user fa-xl"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-xl"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-xl"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
</body>
</html>
