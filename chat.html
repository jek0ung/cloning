<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good vibes only!</title>
    <script src="https://kit.fontawesome.com/bc2ba77af7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>09:13</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">주연</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></i></span>
          <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen main-chat">
        <div class="chat__timestamp">
          Tuesday, September 13, 2023
        </div>
  
        <div class="message-row">
          <img src="images/selfie.jpg" />
          <div class="message-row__content">
            <span class="message__author">주연</span>
            <div class="message__info">
              <span class="message__bubble">자~?</span>
              <span class="message__time">01:15</span>
            </div>
          </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
              <div class="message__info">
                <span class="message__bubble">아직...</span>
                <span class="message__time">01:16</span>
              </div>
            </div>
          </div>
        </main>
    
        <form class="reply">
          <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
          </div>
          <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </form>
</body>
</html>
